<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="menuBar">
        <div>
            <h1>SHOP</h1>
        </div>
        <a>MY ACCOUNT</a>
        <a>SEARCH</a>
        <a><img src="./assets/bag.svg" alt="bag"></a>
        <a><img src="./assets/menu.svg" alt="menu"></a>
    </nav>
    <div class="content">
        <nav>
            <a>WOMEN</a>
            <a>MEN</a>
            <a>SHOES</a>
            <a class="selected">BRAND</a>
        </nav>
        <div class="sweatshirt">
            <h1 class="title">
                BRAND SWEATSHIRT
            </h1>
            <h2>
                $1000
            </h2>
            <a class="navgationToProducts" id="prev">
                <img class="arrow" src="./assets/arrow-left.svg" alt="arrow left">
                PREV
            </a>
        </div>
        <div class="buy">
            <a class="navgationToProducts" id="next">
                NEXT
                <img class="arrow" src="./assets/arrow-right.svg" alt="right arrow">
            </a>
            <div class="size">
                <button class="sizeButton">S</button>
                <button class="sizeButton">M</button>
                <button class="sizeButton">L</button>
            </div>
            <div class="counter">
                <img class="sinal" src="./assets/dash.svg">
                <input>
                <img class="sinal" src="./assets/plus.svg">
            </div>
            <button class="toCart">
                ADD TO CART
            </button>
        </div>
    </div>
</body>

</html>
